<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Backface Visibility</title>
	<!-- Favicon Icon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<!-- Bootstrap-3 Minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
	<!-- Backface Visibility Section Starts -->
	<div class="container-fluid bg-backface-visibility">
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<section class="section-heading text-center">
							<h1>Backface Visibility</h1>
						</section>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-md-4 col-lg-4">
						<div class="box-panel">
							<div class="box-front-back-panel">
								<div class="box-front-face">This is Front Face</div>
								<div class="box-back-face">This is Back Face</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<div class="box-panel-image">
							<div class="box-front-back-panel-image">
								<div class="box-front-face-image">
									<img src="images/front.jpg" class="img-responsive" alt="" />
								</div>
								<div class="box-back-face-image">
									<img src="images/back.jpg" class="img-responsive" alt="" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Backface Visibility Section Ends -->
</body>
</html>
